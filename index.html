<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Toon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pop Toon</h1>
    <div class="cat-container">
        <img src="img/2.jpg" alt="Cat" class="cat" id="cat">
    </div>
    <div class="score" id="score">Score: 0</div>
    <div class="buttons">
        <button id="save">Save Score</button>
        <button id="reset">Reset Score</button>
    </div>
    <audio id="meow-sound" src="img/click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
